import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.21"
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.21'
    id 'maven-publish'
    id 'me.him188.kotlin-jvm-blocking-bridge' version '2.1.0-162.1' apply(false)
    id 'net.mamoe.mirai-console' version '2.8.0' apply(false)
    id 'com.github.johnrengelman.shadow' version '5.2.0' apply(false)
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.6.10' apply(false)
}

allprojects {
    group 'com.github.only52607.lua-mirai'
    version '2.8.0'
    tasks.withType(KotlinCompile).configureEach {
        kotlinOptions.freeCompilerArgs = ['-Xjvm-default=enable', '-Xopt-in=kotlin.RequiresOptIn', '-Xcontext-receivers']
        kotlinOptions.jvmTarget = "1.8"
    }
    repositories {
        maven { url 'https://jitpack.io' }
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.jetbrains.kotlin.jvm'

    dependencies {
        api(platform("net.mamoe:mirai-bom:2.14.0"))
        implementation fileTree(dir: 'libs', include: ['*.jar'])
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
        implementation "net.mamoe:mirai-core-api"
        runtimeOnly "net.mamoe:mirai-core"
        testImplementation group: 'junit', name: 'junit', version: '4.12'
    }

    tasks.register("sourcesJar", Jar) {
        from sourceSets.main.allJava
        archiveClassifier.set('sources')
    }

    tasks.register("javadocJar", Jar) {
        from javadoc
        archiveClassifier.set('javadoc')
    }
}

publishing {
    publications {

    }
}