buildscript{
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9.2'
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.0.0'
    }
}
plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.71'
}

group 'com.ooooonly'
version '0.3.0'

sourceCompatibility = 1.8

repositories {
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "net.mamoe:mirai-core-qqandroid:1.1.0"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}


//tasks.getByPath(":luaMirai:javadocRelease").enabled = false

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'


tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet') //忽略javadoc错误
    options.addStringOption('encoding', 'UTF-8')
    options{
        encoding "UTF-8"
        charSet 'UTF-8'
        links "https://docs.oracle.com/javase/7/docs/api"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

tasks.withType(Javadoc).all { enabled = false }


apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'ooooonly'
    groupId = 'com.ooooonly'
    artifactId = 'luaMirai'
    publishVersion = '0.3.0'
    desc = 'lua support for mirai'
    website = 'https://github.com/only52607/lua-mirai'
}



apply plugin: 'com.github.johnrengelman.shadow'

shadowJar {
    baseName = 'lua-mirai'
    classifier = null
    version = "0.3"
    /*
    dependencies {
        include(dependency("org.jetbrains.kotlin:kotlin-stdlib-jdk8"))
        include(dependency("net.mamoe:mirai-core-qqandroid:1.1.0"))
    }*/
    manifest {
        attributes(
                'Main-Class': 'com.ooooonly.luaMirai.MainKt'
        )
    }
}